<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

    <h1>Editable Resume By Muskan Saleem</h1>
    <form id="Resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text"id="name" name="name" placeholder="enter your name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email"name="email" placeholder="Enter your email">

            <label for="phone">phone:</label>
            <input type="tel" id="phone"name="phone" placeholder="Enter your number">


        </fieldset>

        <fieldset>

        <label for="education">Education:</label>
        <textarea name="Education" id="education" rows=""4></textarea>
    </fieldset>

<fieldset> 
        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows=""4></textarea>
    </fieldset>
<fieldset>
        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows=""4></textarea>
    </fieldset>

        <button type="submit">Generate Resume</button>
       

    </form>
    <br>

    <!-- editable & Dynamic resume-->

    <div id="resume-display" contenteditable="true">

        <!--Resume will be generated below-->
    </div>

    <script src="script.js"></script>
    
</body>
</html>
